<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PairGo</title>
      <link rel="shortcut icon" href="#" type="image/x-icon" />
      <link rel="stylesheet" href="./styles/css/styles.css" />
   </head>
   <body id="stop-scroll">
      <div id="my-home" class="container">
         <header id="my-header">
            <input type="checkbox" name="burger-checkbox" id="burger-checkbox" aria-label="burger checkbox" />

            <div class="logo-container">
               <a href="#" class="logo">
                  <img src="" class="" alt="Logo" />
               </a>
            </div>

            <nav class="nav-bar">
               <ul class="menu">
                  <li class="menu-item home"><a href="#my-home">Home</a></li>
                  <li class="menu-item about"><a href="#about">About us</a></li>
                  <li class="menu-item services"><a href="#projects">Services</a></li>
                  <li class="menu-item clients"><a href="#skills">Clients</a></li>
                  <li class="menu-item gallery"><a href="#skills">Gallery</a></li>
                  <li class="menu-item contacts"><a href="#contacts">Contact us</a></li>
               </ul>
            </nav>

            <label for="burger-checkbox" class="hamburger">
               <span class="line line-top"></span>
               <span class="line line-inner"></span>
               <span class="line line-bottom"></span>
            </label>
         </header>

         <main id="my-main">
            <section id="hero">
               <h2 class="hero-title">A LEADER IN THE INDUSTRY</h2>

               <div id="sliders">
                  <div class="slide">
                     <img src="./images/hero/hero2.jpg" alt="Inside Warehouse" />
                  </div>

                  <div class="slide">
                     <img src="./images/hero/hero1.jpg" alt="Inside Warehouse" />
                  </div>

                  <div class="slide">
                     <img src="./images/hero/hero3.jpg" alt="Inside Warehouse" />
                  </div>
               </div>

               <div class="hero-contact">
                  <div class="query-text">
                     <span> FOR ANY </span>
                     <span> QUERIES </span>
                  </div>

                  <div class="call-text">Call 123456789</div>

                  <div class="hero-btn-container">
                     <input type="button" id="hero-btn" value="Contact Us" />
                  </div>
               </div>
            </section>
         </main>
         <footer id="my-footer"></footer>
      </div>
      <script src="./scripts/index.js"></script>
   </body>
</html>
