<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PairGo</title>
      <link rel="shortcut icon" href="../images/logo/logo.png" type="image/x-icon" />
      <link rel="stylesheet" href="../styles/css/styles.css" />
   </head>

   <body id="stop-scroll">
      <div id="my-home" class="container">
         <header id="my-header">
            <input type="checkbox" name="burger-checkbox" id="burger-checkbox" aria-label="burger checkbox" />

            <a href="#" class="logo-container">
               <img src="../images/logo/logo.png" class="logo" alt="PairGO Logo" />
            </a>

            <nav class="nav-bar">
               <ul class="menu">
                  <li class="menu-item home"><a href="#my-home">Home</a></li>
                  <li class="menu-item services"><a href="#services">Services</a></li>
                  <li class="menu-item clients"><a href="#clients">Clients</a></li>
                  <li class="menu-item gallery"><a href="#gallery">Gallery</a></li>
                  <li class="menu-item about"><a href="#about">About us</a></li>
                  <li class="menu-item contacts"><a href="#contacts">Contact us</a></li>
               </ul>
            </nav>

            <label for="burger-checkbox" class="hamburger">
               <span class="line line-top"></span>
               <span class="line line-inner"></span>
               <span class="line line-bottom"></span>
            </label>
         </header>

         <main id="my-main">
            <section class="basic-charge"></section>
         </main>

         <footer id="my-footer">
            <div class="about-contact">
               <div class="about-footer">
                  <img src="../images/logo/logo.png" class="footer-logo" alt="PairGO footer logo" />

                  <p class="about-para">Pairgo is a comprehensive cargo handling and storage service company established in 1987</p>

                  <div class="social-media">
                     <img src="../images/icons/social-media/facebook.svg" class="facebook" alt="facebook icon" />

                     <img src="../images/icons/social-media/twitter.svg" class="twitter" alt="twitter icon" />

                     <img src="../images/icons/social-media/youtube.svg" class="youtube" alt="youtube icon" />

                     <img src="../images/icons/social-media/instagram.svg" class="instagram" alt="instagram icon" />
                  </div>
               </div>

               <div class="contact-footer">
                  <h2 class="contact-text-footer">Contacts</h2>
                  <div class="contact-text-icon">
                     <div class="contact-icon address">
                        <img src="../images/icons/contact/icon-location.svg" alt="location icon" />
                        <span>Nampicuan, Nueva Ecija</span>
                     </div>

                     <div class="contact-icon phone">
                        <img src="../images/icons/contact/icon-phone.svg" alt="phone icon" />
                        <span>0949 920 0932</span>
                     </div>

                     <div class="contact-icon mail">
                        <img src="../images/icons/contact/icon-email.svg" alt="email icon" />
                        <span>melvin@pairgo.com</span>
                     </div>
                  </div>
               </div>
            </div>

            <div class="copyright">
               <img src="../images/icons/social-media/copyright.svg" alt="copyright" />
               <span>Pairgo</span>
            </div>
         </footer>
      </div>
      <script src="./scripts/index.js"></script>
   </body>
</html>
